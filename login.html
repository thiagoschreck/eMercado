<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
            background: rgb(236, 237, 238);
            background: linear-gradient(90deg, rgba(236, 237, 238, 1) 37.5%, rgba(247, 248, 248, 1) 64.5%);
        }
    </style>
</head>

<body>
    <div style="margin: auto">
        <img class="signin_img" src="img/login.png" alt="Login image">
        <div class="signin">
            <form id="form" action="index.html">
                <div class="signin_items">
                    <div class="input-group mb-3">
                        <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="pwd" class="form-control" placeholder="Contraseña" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <input type="checkbox" id="chk_remember" data-toggle="popover" data-trigger="hover"
                                    data-content="Guardar credenciales">
                            </div>
                        </div>
                    </div>
                    <button id="btn_ingresar" class="btn btn-primary btn-lg btn-block withzoom">Ingresar</button>
                    <button id="btn_registro" class="btn btn-secondary btn-sm btn-block withzoom">Registrarme</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/init.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
